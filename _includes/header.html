<nav class="nav" id="nav" role="navigation">
	<ul>
	    {% for nav in site.data.nav %}
	      {% if nav.subcategories != null %}

			    {% endfor %}
			  </ul>
			{% else %} 
				<li class="nav_item">

			  	</li>
	      {% endif %}
	    {% endfor %}
	</ul>
</nav>
