<script>
	var heroVideo = document.querySelector('.video_vid');
	var dataSrc = heroVideo.dataset.src;
	var vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
	if (vw > 1029) {
		var vidSrc = document.createElement('source');
		vidSrc.setAttribute('type', 'video/mp4');
		vidSrc.setAttribute('src', dataSrc);
		heroVideo.appendChild(vidSrc);
		heroVideo.play();
	}
</script>
